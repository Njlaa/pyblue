{% extends "slide-base.html" %}
{% load pytags %}
{% block body %}

{% for slide in slides %}

<slide {% slide_style slide %}>
    <hgroup>
        <h2>{{slide.title}}</h2>

        <h3>{{slide.subtitle}}</h3>
    </hgroup>
    <article>
       {{ slide.content|safe }}
    </article>
</slide>

{% endfor %}

{% endblock %}
